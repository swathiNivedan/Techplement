<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator App</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/mathjs/9.4.4/math.min.js"></script>
    <script src="calculator.js" defer></script>
    <script src="history.js" defer></script>
</head>

<body>

    <div class="container">
        <div class="calculator">
            <form>
                <div class="display">
                    <label for="display">CALCULATOR</label>
                    <input type="text" id="display" readonly />
                </div>
                <div id="buttons-container"></div>
            </form>
        </div>

        <div>
            <h2>Calculation History</h2>
            <button id="historyButton" class="history-button">History Clear</button>
            <ul id="history-list" aria-live="polite" aria-atomic="true"></ul>
        </div>

    </div>

    <script src="script.js"></script>
    <script src="app.js"></script>
    <script src="historyModel.js" defer></script>
    <script src="server.js" defer></script>
</body>

</html>
